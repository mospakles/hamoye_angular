<div class="displayTable">
    <div class="displayTableCell">
        <h3 class="logo">Hamoye</h3>
        <div class="authBlock">
            <h3 class="register-text">Please Register Here</h3>
            <div class="formGroup">
                <label for="first-name" class="form-label">First Name</label><br />
                <input type="text" class="formControl" placeholder="First Name" required />
            </div>
            <div class="formGroup">
                <label for="last-name" class="form-label">Last Name</label><br />
                <input type="text" class="formControl" placeholder="Last Name" required />
            </div>
            <div class="formGroup">
                <label for="email" class="form-label">Email Address</label><br />
                <input type="email" class="formControl" placeholder="Email Address" #userEmail required
                    [(ngModel)]="email" />
            </div>
            <div class="formGroup">
                <label for="email" class="form-label">Password</label><br />
                <input type="password" class="formControl" placeholder="Password" #userPwd required
                    [(ngModel)]="password" />
            </div>
            <div class="buttonGroup">
                <button type="button" (click)="register()">Register</button>
            </div>
        </div>
        <div class="redirectToLogin">
            <span>Already have an account?
                <span type="button" class="redirect" routerLink="/login"><i>Log In</i></span></span>
        </div>
    </div>
</div>
